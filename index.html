<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hawaii Trip Planner</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React;
        const TripPlannerApp = () => {
            const [selectedDay, setSelectedDay] = useState(null);
            const [gridSize, setGridSize] = useState(3);
            const [showImport, setShowImport] = useState(false);
            const [filterLocation, setFilterLocation] = useState('all');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [quickFilter, setQuickFilter] = useState('none');

            const [trips, setTrips] = useState([
                {

                    booked: '', color: 'from-blue-400 to-cyan-500'

                {

                    hotel: 'Park Shore Waikiki', hotelAddress: '2586 Kalakaua Avenue, Waikiki, Honolulu, HI 96815, United States',
                    rentalCar: 'SUV AVIS', activities: 'Morning - 10 AM: Turtle Canyon snorkel. Afternoon / Evening: Beach',

                },
                {
                    id: 4, date: '12/23/2025', day: 4, dayOfWeek: 'Tue', location: 'Oʻahu',

                    rentalCar: 'Convertible AVIS', activities: 'Morning: Shark Snorkeling. Afternoon: Koko Head Hike. Evening: beach',
                    booked: 'booked 9 am, Koko Head - no admission fee or reservation required', color: 'from-blue-400 to-cyan-500'
                },
                {
                    id: 5, date: '12/24/2025', day: 5, dayOfWeek: 'Wed', location: 'Oʻahu',
                    hotel: 'Park Shore Waikiki', hotelAddress: '2586 Kalakaua Avenue, Waikiki, Honolulu, HI 96815, United States',
                    rentalCar: 'Convertible AVIS', activities: 'Morning: Manoa waterfall. Afternoon: Byodo-In Temple',
                    booked: 'no admission fee for waterfall', color: 'from-blue-400 to-cyan-500'
                },
                {
                    id: 6, date: '12/25/2025', day: 6, dayOfWeek: 'Thu', location: 'Big Island',
                    hotel: 'SCP Hilo Hotel', hotelAddress: '126 Banyan Drive, Hilo, HI 96720, United States',
                    rentalCar: 'Hertz Sedan', activities: '8:55AM - Flight to Hilo. 9:55AM - Arrival to Hilo. Afternoon: hotel',
                    booked: '', color: 'from-orange-400 to-red-500'
                },
                {
                    id: 7, date: '12/26/2025', day: 7, dayOfWeek: 'Fri', location: 'Big Island',
                    hotel: 'SCP Hilo Hotel', hotelAddress: '126 Banyan Drive, Hilo, HI 96720, United States',
                    rentalCar: 'Hertz Sedan', activities: 'Morning: Akaka Falls. Afternoon: Liliʻuokalani Gardens',
                    booked: 'Akaka can be paid on spot $15, second one - no admission fee', color: 'from-orange-400 to-red-500'
                },
                {
                    id: 8, date: '12/27/2025', day: 8, dayOfWeek: 'Sat', location: 'Big Island',
                    hotel: 'SCP Hilo Hotel', hotelAddress: '126 Banyan Drive, Hilo, HI 96720, United States',
                    rentalCar: 'Hertz Sedan', activities: 'Morning: Volcanoes National Park tour (day). Evening: Manta-ray night snorkel (7 PM)',
                    booked: 'Manta ray - booked 8 pm. Volcano National Park - $30 at entrance per vehicle', color: 'from-orange-400 to-red-500'
                },
                {
                    id: 9, date: '12/28/2025', day: 9, dayOfWeek: 'Sun', location: 'Big Island',
                    hotel: 'SCP Hilo Hotel', hotelAddress: '126 Banyan Drive, Hilo, HI 96720, United States',
                    rentalCar: 'Hertz 4WD', activities: 'Morning/afternoon: Beach. Evening: Mauna Kea Observatories',
                    booked: 'Need to arrive at Observatory before sunset, need to plan the road beforehand - takes 2 hours with mandatory stop (30 mins at 9k ft). Arriving before sunset is must - they prohibit after sunset, we must leave 30 mins after sunset',
                    color: 'from-orange-400 to-red-500'
                },
                {
                    id: 10, date: '12/29/2025', day: 10, dayOfWeek: 'Mon', location: 'Kauai',
                    hotel: 'Sheraton Kauai Coconut', hotelAddress: '',
                    rentalCar: 'Hertz Sedan', activities: '8:00AM - Flight to Kauai (layover in Honolulu). 10:30AM - Arrival to Kauai (LIH)',
                    booked: '', color: 'from-green-400 to-emerald-500'
                },
                {
                    id: 11, date: '12/30/2025', day: 11, dayOfWeek: 'Tue', location: 'Kauai',
                    hotel: 'Sheraton Kauai Coconut', hotelAddress: '',
                    rentalCar: 'Hertz Sedan', activities: 'Morning: secret. Afternoon: secret. Evening: secret',
                    booked: '2 booked in trip advisor and 1 in google calendar', color: 'from-green-400 to-emerald-500'
                },
                {
                    id: 12, date: '12/31/2025', day: 12, dayOfWeek: 'Wed', location: 'Kauai',
                    hotel: 'Sheraton Kauai Coconut', hotelAddress: '',
                    rentalCar: 'Hertz Sedan', activities: 'Morning: Secret Falls Kayak and Hike in Kauai. Afternoon: Wailua Waterfall. Evening: Luau Ka Hikina Admission Ticket with Dinner and Lei Greeting',
                    booked: '', color: 'from-green-400 to-emerald-500'
                },
                {
                    id: 13, date: '01/01/2026', day: 13, dayOfWeek: 'Thu', location: 'Kauai',
                    hotel: 'Sheraton Kauai Coconut', hotelAddress: '',
                    rentalCar: 'Hertz Sedan', activities: 'Morning: Kauai Chocolate Farm Tasting Tour. 7:05PM - Flight to Honolulu',
                    booked: '', color: 'from-green-400 to-emerald-500'
                },
                {
                    id: 14, date: '01/02/2026', day: 14, dayOfWeek: 'Fri', location: 'Phoenix',
                    hotel: '', hotelAddress: '',
                    rentalCar: 'Avis SUV', activities: '10:23AM - Flight to PHOENIX. 7:15PM - Arrival to Phoenix',
                    booked: '', color: 'from-amber-400 to-orange-500'
                },
                {
                    id: 15, date: '01/03/2026', day: 15, dayOfWeek: 'Sat', location: 'Antelope Canyon/Grand Canyon',
                    hotel: '', hotelAddress: '',
                    rentalCar: 'Avis SUV', activities: '12:00 - Check in at Antelope Canyon (12:30 entrance). Grand Canyon afterwards',
                    booked: '', color: 'from-amber-400 to-orange-500'
                },
                {
                    id: 16, date: '01/04/2026', day: 16, dayOfWeek: 'Sun', location: 'Grand Canyon -> Phoenix',
                    hotel: '', hotelAddress: '',
                    rentalCar: 'Avis SUV', activities: 'Grand Canyon in AM. 4:15PM - Flight to EWR',
                    booked: '', color: 'from-amber-400 to-orange-500'
                }
            ]);

            const handleZoomIn = () => {
                if (gridSize > 2) setGridSize(gridSize - 1);
            };

            const handleZoomOut = () => {
                if (gridSize < 5) setGridSize(gridSize + 1);
            };

            const parseActivityLinks = (text) => {
                const parts = [];
                const regex = /(https?:\/\/[^\s]+)/g;
                let lastIndex = 0;
                let match;

                while ((match = regex.exec(text)) !== null) {
                    if (match.index > lastIndex) {
                        parts.push({ type: 'text', content: text.slice(lastIndex, match.index) });
                    }
                    parts.push({ type: 'link', content: match[0] });
                    lastIndex = match.index + match[0].length;
                }

                if (lastIndex < text.length) {
                    parts.push({ type: 'text', content: text.slice(lastIndex) });
                }

                return parts.length > 0 ? parts : [{ type: 'text', content: text }];
            };

            const importFromGoogleSheets = async () => {
                try {
                    const sheetId = '1Cx_7gqoCTOdDPdTezS_4-hdQfNDZ3Eb3l7Gc-HALhRk';
                    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

                    const response = await fetch(url, { mode: 'cors', credentials: 'omit' });

                    if (!response.ok) {
                        throw new Error('Make sure the sheet is publicly accessible');
                    }

                    const csvText = await response.text();
                    const lines = csvText.split('\n').filter(line => line.trim());

                    if (lines.length < 2) {
                        throw new Error('Sheet appears to be empty');
                    }

                    const newTrips = [];
                    const colorMap = {
                        'Oʻahu': 'from-blue-400 to-cyan-500',
                        'Big Island': 'from-orange-400 to-red-500',
                        'Kauai': 'from-green-400 to-emerald-500',
                        'Phoenix': 'from-amber-400 to-orange-500',
                        'Antelope Canyon/Grand Canyon': 'from-amber-400 to-orange-500',
                        'Grand Canyon -> Phoenix': 'from-amber-400 to-orange-500'
                    };

                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        const values = [];
                        let currentValue = '';
                        let insideQuotes = false;

                        for (let char of line) {
                            if (char === '"') {
                                insideQuotes = !insideQuotes;
                            } else if (char === ',' && !insideQuotes) {
                                values.push(currentValue.trim().replace(/^"|"$/g, ''));
                                currentValue = '';
                            } else {
                                currentValue += char;
                            }
                        }
                        values.push(currentValue.trim().replace(/^"|"$/g, ''));

                        if (values.length < 4) continue;

                        const location = values[3] || '';

                        newTrips.push({
                            id: i,
                            date: values[0] || '',
                            day: parseInt(values[1]) || i,
                            dayOfWeek: values[2] || '',
                            location: location,
                            hotel: values[4] || '',
                            hotelAddress: '',
                            rentalCar: values[5] || '',
                            activities: values[6] || '',
                            booked: values[7] || '',
                            color: colorMap[location] || 'from-purple-400 to-pink-500'
                        });
                    }

                    if (newTrips.length > 0) {
                        setTrips(newTrips);
                        alert(`Successfully imported ${newTrips.length} days!`);
                    } else {
                        alert('No valid data found');
                    }

                    setShowImport(false);
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            };

            const parseDate = (dateStr) => {
                const parts = dateStr.split('/');
                return new Date(parts[2], parts[0] - 1, parts[1]);
            };

            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                    date.getMonth() === today.getMonth() &&
                    date.getFullYear() === today.getFullYear();
            };

            const isTomorrow = (date) => {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                return date.getDate() === tomorrow.getDate() &&
                    date.getMonth() === tomorrow.getMonth() &&
                    date.getFullYear() === tomorrow.getFullYear();
            };

            const handleQuickFilter = (filter) => {
                setQuickFilter(filter);
                setStartDate('');
                setEndDate('');
            };

            const clearAllFilters = () => {
                setFilterLocation('all');
                setStartDate('');
                setEndDate('');
                setQuickFilter('none');
            };

            const getLocationCategory = (location) => {
                if (location.includes('Oʻahu')) return 'oahu';
                if (location.includes('Big Island')) return 'bigisland';
                if (location.includes('Kauai')) return 'kauai';
                if (location.includes('Canyon') || location.includes('Phoenix')) return 'canyon';
                return 'other';
            };

            const filteredTrips = trips.filter(trip => {
                const tripDate = parseDate(trip.date);

                if (quickFilter === 'today' && !isToday(tripDate)) return false;
                if (quickFilter === 'tomorrow' && !isTomorrow(tripDate)) return false;

                if (filterLocation !== 'all') {
                    const tripCategory = getLocationCategory(trip.location);
                    if (tripCategory !== filterLocation) return false;
                }

                if (quickFilter === 'none' && (startDate || endDate)) {
                    if (startDate) {
                        const start = new Date(startDate);
                        if (tripDate < start) return false;
                    }
                    if (endDate) {
                        const end = new Date(endDate);
                        if (tripDate > end) return false;
                    }
                }

                return true;
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    <div className="sticky top-0 z-50 bg-black/30 backdrop-blur-xl border-b border-white/10">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-white">Hawaii Trip 2025</h1>
                                    <p className="text-sm text-gray-300">Dec 20, 2025 - Jan 4, 2026</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={handleZoomOut} className="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all">
                                        <ZoomOut className="w-5 h-5" />
                                    </button>
                                    <button onClick={handleZoomIn} className="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all">
                                        <ZoomIn className="w-5 h-5" />
                                    </button>
                                    <button onClick={() => setShowImport(true)} className="p-2 rounded-lg bg-green-500/80 hover:bg-green-500 text-white transition-all">
                                        <Download className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>

                            <div className="flex flex-wrap gap-3">
                                <div className="flex items-center gap-2">
                                    <button
                                        onClick={() => handleQuickFilter('today')}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${quickFilter === 'today' ? 'bg-blue-500 text-white' : 'bg-white/10 text-white hover:bg-white/20'
                                            }`}
                                    >
                                        Today
                                    </button>
                                    <button
                                        onClick={() => handleQuickFilter('tomorrow')}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${quickFilter === 'tomorrow' ? 'bg-blue-500 text-white' : 'bg-white/10 text-white hover:bg-white/20'
                                            }`}
                                    >
                                        Tomorrow
                                    </button>
                                </div>

                                <div className="flex items-center gap-2">
                                    <Filter className="w-4 h-4 text-white/70" />
                                    <select
                                        value={filterLocation}
                                        onChange={(e) => setFilterLocation(e.target.value)}
                                        className="px-3 py-2 rounded-lg bg-white/10 text-white text-sm border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/30"
                                    >
                                        <option value="all">All Locations</option>
                                        <option value="oahu">Oʻahu</option>
                                        <option value="bigisland">Big Island</option>
                                        <option value="kauai">Kauai</option>
                                        <option value="canyon">Canyon/Phoenix</option>
                                    </select>
                                </div>

                                <div className="flex items-center gap-2">
                                    <Calendar className="w-4 h-4 text-white/70" />
                                    <input
                                        type="date"
                                        value={startDate}
                                        onChange={(e) => {
                                            setStartDate(e.target.value);
                                            setQuickFilter('none');
                                        }}
                                        className="px-3 py-2 rounded-lg bg-white/10 text-white text-sm border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/30"
                                        disabled={quickFilter !== 'none'}
                                    />
                                    <span className="text-white/70">to</span>
                                    <input
                                        type="date"
                                        value={endDate}
                                        onChange={(e) => {
                                            setEndDate(e.target.value);
                                            setQuickFilter('none');
                                        }}
                                        className="px-3 py-2 rounded-lg bg-white/10 text-white text-sm border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/30"
                                        disabled={quickFilter !== 'none'}
                                    />
                                </div>

                                {(filterLocation !== 'all' || startDate || endDate || quickFilter !== 'none') && (
                                    <button
                                        onClick={clearAllFilters}
                                        className="px-3 py-2 rounded-lg bg-red-500/20 hover:bg-red-500/30 text-white text-sm border border-red-500/30 transition-all"
                                    >
                                        Clear Filters
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto p-4">
                        {filteredTrips.length === 0 ? (
                            <div className="text-center py-20">
                                <Filter className="w-16 h-16 text-white/30 mx-auto mb-4" />
                                <p className="text-white/70 text-lg">No trips match your filters</p>
                                <button onClick={clearAllFilters} className="mt-4 px-6 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all">
                                    Clear Filters
                                </button>
                            </div>
                        ) : (
                            <div className="grid gap-4 transition-all duration-300" style={{ gridTemplateColumns: `repeat(${gridSize}, minmax(0, 1fr))` }}>
                                {filteredTrips.map((trip) => (
                                    <div
                                        key={trip.id}
                                        onClick={() => setSelectedDay(trip)}
                                        className="group cursor-pointer transform transition-all duration-300 hover:scale-105"
                                    >
                                        <div className={`rounded-2xl bg-gradient-to-br ${trip.color} p-6 shadow-2xl hover:shadow-3xl transition-all h-full flex flex-col justify-between`}>
                                            <div>
                                                <div className="text-white/90 text-sm font-medium mb-1">Day {trip.day}</div>
                                                <div className="text-white font-bold text-lg mb-2">{trip.date}</div>
                                                <div className="text-white/90 text-sm">{trip.dayOfWeek}</div>
                                            </div>
                                            <div className="mt-4">
                                                <div className="flex items-center gap-2 text-white">
                                                    <MapPin className="w-4 h-4" />
                                                    <span className="font-semibold text-sm">{trip.location}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {selectedDay && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                                <div className={`bg-gradient-to-br ${selectedDay.color} p-6 rounded-t-3xl`}>
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <div className="text-white/90 text-sm font-medium mb-1">Day {selectedDay.day}</div>
                                            <h2 className="text-3xl font-bold text-white mb-2">{selectedDay.date}</h2>
                                            <div className="text-white/90 text-lg">{selectedDay.dayOfWeek}</div>
                                        </div>
                                        <button onClick={() => setSelectedDay(null)} className="p-2 rounded-full bg-white/20 hover:bg-white/30 text-white transition-all">
                                            <X className="w-6 h-6" />
                                        </button>
                                    </div>
                                    <div className="flex items-center gap-2 text-white text-xl font-semibold">
                                        <MapPin className="w-6 h-6" />
                                        {selectedDay.location}
                                    </div>
                                </div>

                                <div className="p-6 space-y-6">
                                    {selectedDay.hotel && (
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0">
                                                <div className="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                                                    <Hotel className="w-6 h-6 text-blue-600" />
                                                </div>
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Hotel</h3>
                                                <p className="text-gray-700 font-medium">{selectedDay.hotel}</p>
                                                {selectedDay.hotelAddress && (
                                                    <a
                                                        href={`https://maps.google.com/?q=${encodeURIComponent(selectedDay.hotelAddress)}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="text-blue-600 hover:text-blue-700 text-sm flex items-center gap-1 mt-1"
                                                    >
                                                        {selectedDay.hotelAddress}
                                                        <ExternalLink className="w-3 h-3" />
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                    )}

                                    {selectedDay.rentalCar && (
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0">
                                                <div className="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                                                    <Car className="w-6 h-6 text-purple-600" />
                                                </div>
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-1">Rental Car</h3>
                                                <p className="text-gray-700">{selectedDay.rentalCar}</p>
                                            </div>
                                        </div>
                                    )}

                                    {selectedDay.activities && (
                                        <div className="flex gap-4">
                                            <div className="flex-shrink-0">
                                                <div className="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                                                    <Activity className="w-6 h-6 text-green-600" />
                                                </div>
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-900 mb-2">Activities</h3>
                                                <div className="text-gray-700 whitespace-pre-line leading-relaxed">
                                                    {parseActivityLinks(selectedDay.activities).map((part, idx) => (
                                                        part.type === 'link' ? (
                                                            <a
                                                                key={idx}
                                                                href={part.content}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="text-blue-600 hover:text-blue-700 underline inline-flex items-center gap-1"
                                                            >
                                                                {part.content}
                                                                <ExternalLink className="w-3 h-3" />
                                                            </a>
                                                        ) : (
                                                            <span key={idx}>{part.content}</span>
                                                        )
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {selectedDay.booked && (
                                        <div className="bg-amber-50 border border-amber-200 rounded-xl p-4">
                                            <h3 className="font-semibold text-amber-900 mb-1 flex items-center gap-2">
                                                <Calendar className="w-5 h-5" />
                                                Booking Info
                                            </h3>
                                            <p className="text-amber-800 text-sm">{selectedDay.booked}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {showImport && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl max-w-md w-full p-6 shadow-2xl">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-2xl font-bold text-gray-900">Import from Google Sheets</h3>
                                    <button onClick={() => setShowImport(false)} className="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>
                                <p className="text-gray-600 mb-4 text-sm">
                                    Click the button below to import your trip data from your Google Sheet.
                                </p>
                                <button
                                    onClick={importFromGoogleSheets}
                                    className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-xl font-semibold hover:from-purple-700 hover:to-blue-700 transition-all flex items-center justify-center gap-2"
                                >
                                    <Download className="w-5 h-5" />
